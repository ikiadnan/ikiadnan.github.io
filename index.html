<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Map Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }
        /* Create two unequal columns that floats next to each other */
        
        .column {
            float: left;
            <!-- padding: 10px; -->
            height: 600px;
        }
        
        .left {
			padding: 10px;
            width: 25%;
        }
        
        .right {
            width: 75%;
        }
        /* Clear floats after the columns */
        
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
    <style type="text/css">
        #map {
            width: 100%;
            height: 575px;
        }
    </style>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/jquery.minicolors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css">
</head>

<body class="notconnected">

    <div id="header">
        <div>
            <a href="http://www.hivemq.com"><img id="headerlogo" src="assets/logo.png"></a>
            <span id="headertitle">Judulnya di sini...</span>
        </div>
    </div>
    <div class="row">
        <div class="column left" style="background-color:#ffffff;">
            <div id="connection" class="row large-12 columns">
                <div class="large-8 columns conniTop">
                    <h3>Connection</h3>
                </div>
                <div class="large-1 columns conniStatus">
                    <div id="connectionStatus"></div>
                </div>
                <div class="empty"></div>
                <div id="publish-sub" class="row large-12 columns">

                    <div class="large-8 columns subTop">
                        <h3>Devices</h3>
                    </div>
                    <div class="large-3 columns subArrow">
                        <a class="small bottom subArrow" onclick="websocketclient.render.toggle('sub');">
                            <div class="icon-arrow-chevron"></div>
                        </a>
                    </div>
                    <div class="large-12 columns" id="subMain">
                        <div class="row panel">
                            <div class="large-12 columns">

                                <a id="addSubButton" href="#data" class="small button addSubButton">Add</a>

                                <div style="display:none">
                                    <div id="data">
                                        <form class="custom">
                                            <div class="row large-12 columns">
                                                <div class="large-4 columns">
                                                    <label>Color</label>
                                                    <input class="color" id="colorChooser" type="hidden">
                                                </div>
                                                <div class="large-5 columns">
                                                    <label for="QoSInput">QoS</label>
                                                    <select id="QoSInput" class="small">
                                                        <option>2</option>
                                                        <option>1</option>
                                                        <option>0</option>
                                                    </select>
                                                </div>
                                                <div class="large-3 columns">
                                                    <a class="small button" id="subscribeButton" onclick="if(websocketclient.subscribe($('#subscribeTopic').val(),parseInt($('#QoSInput').val()),$('#colorChooser').val().substring(1))){$.fancybox.close();}">Subscribe</a>
                                                </div>
                                            </div>
                                            <div class="row large-12 columns">
                                                <div class="large-12 columns">
                                                    <label>Topic</label>
                                                    <input id="subscribeTopic" type="text" value="testtopic/#">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                <ul id="innerEdit" class="disc">

                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="column right">
            <div id="map">
                <!-- Your map will be shown inside this div-->
            </div>
        </div>
    </div>
    <div id="content" class="row">

        <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
        <!-- Openlayesr JS fIle -->
        <script type="text/javascript" src="js/map.js" type="text/javascript"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.3.1/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/4.2.3/js/foundation.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/4.2.3/js/foundation/foundation.forms.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
        <script src="js/jquery.minicolors.min.js"></script>
        <script src="js/mqttws31.js"></script>
        <script src="js/encoder.js"></script>
        <script src="js/app.js"></script>
        <script src="config.js"></script>

        <script>
            function randomString(length) {
                var text = "";
                var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
                for (var i = 0; i < length; i++)
                    text += possible.charAt(Math.floor(Math.random() * possible.length));
                return text;
            }

            $(document).foundation();
            $(document).ready(function() {

                $('#urlInput').val(websocketserver);
                $('#portInput').val(websocketport);
                $('#clientIdInput').val('clientId-' + randomString(10));

                $('#colorChooser').minicolors();

                $("#addSubButton").fancybox({
                    'afterShow': function() {
                        var rndColor = websocketclient.getRandomColor();
                        $("#colorChooser").minicolors('value', rndColor);
                    }
                });
                websocketclient.connect();
                websocketclient.render.toggle('publish');
                websocketclient.render.toggle('messages');
                websocketclient.render.toggle('sub');
            });

            function disconnect() {
                if (websocketclient.connected) {
                    console.log("disconnecting...");
                    websocketclient.disconnect();
                } else {
                    console.log("returning...");
                }
                return null;
            }
            window.onbeforeunload = disconnect;
        </script>
</body>

</html>
