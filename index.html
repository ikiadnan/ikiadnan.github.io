<!DOCTYPE html>
<html>
<head>
 <title>Working with Openlayers</title>
 <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
 <!-- Openlayers CSS file-->
 
 <style type="text/css">
  #map{
   width:100%;
   height:600px;
  }
 </style>
 <!--Basic styling for map div, 
 if height is not defined the div will show up with 0 px height  --></head>
<body>
 <button type="button" onclick="websocketclient.connect();">Connect</button>
 <button type="button" onclick="websocketclient.disconnect();">Disconnect</button>
 <div id="map">
  <!-- Your map will be shown inside this div-->
 </div>
</body>
<script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
 <!-- Openlayesr JS fIle -->
 <script type="text/javascript" src="map.js" type="text/javascript"></script>
 <script src="js/app.js"></script>
<script src="config.js"></script>
 <!-- Our map file --></html>
